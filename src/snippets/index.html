<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #js-snippet-pre,
    #html-src-pre,
    #try-it-ifr {
      height: 300px;
      overflow-y: scroll;
    }

    iframe {
      border: 1px solid #888;
      width: 100%;
    }
  </style>
  <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>
</head>

<body>
  <h1>Snippets</h1>
  <h2>JavaScript</h2>
  <pre id="js-snippet-pre" class="prettyprint lang-js" contenteditable="true"></pre>
  <select name="" id="js-snippets-select"></select>
  <button id="execute-js-btn">Execute</button>

  <h2>CSS</h2>
  <pre id="css-snippet-pre" class="prettyprint lang-js" contenteditable="true"></pre>
  <select name="" id="css-snippets-select"></select>
  <button id="apply-css-btn">Apply</button>

  <pre id="html-src-pre" class="prettyprint lang-html"></pre>
  <iframe id="try-it-ifr" src="" frameborder="0"></iframe>
  <script src="js/script.js">
  </script>
</body>

</html>
